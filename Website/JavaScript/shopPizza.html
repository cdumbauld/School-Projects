<html>
 <body>
	
	
	<script language = "javascript">
			var toppingCount = 0;
		function calc()
		{
			var small = 7;
			var medium = 10;
			var large = 15;
			var top = 1;
			var total = 0;
			
			//Size price
			if(document.form1.radSize[0].checked == true)
			{
				total = small;
			}
			else if(document.form1.radSize[1].checked == true)
			{
				total = medium;
			}
			else if(document.form1.radSize[2].checked == true)
			{
				total = large;
			}
			else
			{
				alert("You need to pick a size");
			}
			
		
			
			
			total = total +(toppingCount * top);
			document.form1.txtTotal.value = total;
			return total;
			
		}
		//counting toppings
		function checkTop(topping)
		{
			if(topping == true)
			{
				toppingCount = toppingCount + 1;
			}
			else if(topping == false)
			{
				toppingCount = toppingCount -1;
			}
			
		}
		//error message handler
		function checkFields()
		{
			errorFlag = false;
			errorMsg = "";
			confirmMsg = "";
			toppingMsg = "Toppings: ";
			//name
			if(document.form1.txtName.value == "")
			{
				errorFlag = true;
				errorMsg = errorMsg + "Please enter your name. \n";
			}
			else 
			{
				confirmMsg = confirmMsg + "Name: " + document.form1.txtName.value + "<br>";
			}
			
			//address
			if(document.form1.txtAddress.value == "" && document.form1.radDeliv[0].checked == true)
			{
				errorFlag = true;
				errorMsg = errorMsg + "Please enter your address if you want delivery. \n";
				
			}
			else
			{
				confirmMsg = confirmMsg + "Address: " + document.form1.txtAddress.value + "<br>";
			}
			
			//size
			if(document.form1.radSize[0].checked == false && document.form1.radSize[1].checked == false && document.form1.radSize[2].checked == false)
			{
				errorFlag = true;
				errorMsg = errorMsg + "Please Select a size of pizza. \n";
			}
			else if(document.form1.radSize[0].checked == true)
			{
				confirmMsg = confirmMsg + "You ordered a Small Pizza <br>";
			}
			else if(document.form1.radSize[1].checked == true)
			{
				confirmMsg = confirmMsg + "You ordered a Medium Pizza <br>";
			}
			else if(document.form1.radSize[2].checked == true)
			{
				confirmMsg = confirmMsg + "You ordered a Large Pizza <br>";
			}
			//delivery
			if(document.form1.radDeliv[0].checked == false && document.form1.radDeliv[1].checked == false)
			{
				errorFlag = true;
				errorMsg = errorMsg + "Please pick delivery or pick up. \n";
			}
			// toppings
			if(document.form1.chkCheese.checked == true)
			{
				toppingMsg = toppingMsg + "Cheese ";
			}
			if(document.form1.chkBacon.checeked == true)
			{
				toppingMsg = toppingMsg + "Bacon";
			}
			if(document.form1.chkHawaiian.checked == true)
			{
				toppingMsg = toppingMsg + "Hawaiian";
			}
			if(document.form1.chkPep.checked == true)
			{
				toppingMsg = toppingMsg + "Pepperonni";
			}
			
			
			// Message handler
			if(errorFlag == true)
			{
				alert(errorMsg);
			}
			else
			{
				confirmMsg = confirmMsg + toppingMsg + "<br> Total: " + calc();
				document.write(confirmMsg);
			}
			
		}
	
	</script>
	
	<form name = "form1" method = "post">
		<center> <table border = 1; width = 475; height = 300;> </center>
			<tr>
				<td valign = "top" height = 10% colspan = 2>
				  
					<center><h1> &nbsp;&nbsp;&nbsp;Pizza Shop
					<img src = "pizza.jpeg"; height = 50; width = 50><img> </h1></center>
				  
					Name: <input type = "text" name = "txtName"> 
					Address: <input type = "text" name = "txtAddress"> 
					
		
				</td>
		
			</tr>
			
			<tr>
				<td valign = "top" width = 50% height = 45%>
					<center> <h2> Size</h2></center>
					<input type = "radio" name ="radSize" value ="small"> Small($7) <br>
					<input type = "radio" name ="radSize" value = "medium"> Medium($10) <br>
					<input type = "radio" name = "radSize" value = "large"> Large($15) <br>
					
				</td>
				
				<td valign = "top"> 
					<center> <h2> Toppings</h2> </center>
					<input type = "checkbox" name = "chkCheese" value ="cheese" onclick = "checkTop(document.form1.chkCheese.checked)"> Extra Cheese <br>
					<input type = "checkbox" name = "chkPep" value = "pep" onclick = "checkTop(document.form1.chkPep.checked)"> Pepperonni <br>
					<input type = "checkbox" name = "chkBacon" value ="bacon" onclick = "checkTop(document.form1.chkBacon.checked)"> Bacon <br>
					<input type = "checkbox" name ="chkHawaiian" value = "hawaiian" onclick = "checkTop(document.form1.chkHawaiian.checked)"> Hawaiian<br>
				</td>
			
			</tr>
			
			<tr>
				<td>
					<center> <h2> Delivery</h2> </center>
					<input type = "radio" name = "radDeliv" value = "delivery"> Delivery <br>
					<input type = "radio" name = "radDeliv" value = "pickUp"> Pick Up 
				</td>
				<td valign = "bottom">
					Total: <input type = "text" name ="txtTotal" value = "0" disabled> <br><br style="line-height:2px;"/>
					<input type = "button" name = "btnCalculate" onclick = "calc()" value = "Calculate Total"> 
					<input type = "button" name = "btnSubmit" value = "Submit" Onclick = "checkFields()"> 
					<input type = "reset" name = "btnReset" value = "Cancel"> 
					
				</td>
			</tr>
			
		
		</table>
			<a href ="company.html"> Company's Homepage </a>



	</form>
 </body>
</html>
